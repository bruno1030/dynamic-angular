<div class="card" (click)="onProductClick()">
    <img class="card-img-top mx-auto d-block" [src]="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.value | currency:'USD' }}</p>
        <button class="btn btn-primary" (click)="onProductClick()">View Details</button>
    </div> 
</div>
