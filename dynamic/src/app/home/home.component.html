<div class="home">
    <h1>Dynamic Sports Store</h1>
    <h2>Home</h2>

    <button class="login-btn" (click)="navigateToLogin()">Login</button>

    <div class="product-list">
        <app-product-card
            *ngFor="let product of products"
            [product]="product"
            (productClicked)="openProductPage($event)">
        </app-product-card>
    </div>

    <button class="home-btn" (click)="navigateToCart()">Go to Cart</button>
</div>
