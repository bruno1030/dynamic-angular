<div *ngIf="product">
    <h1>{{ product.title }}</h1>
    <img [src]="product.imageUrl" alt="{{ product.title }}">
    <p>Price: {{ product.value }}</p>
</div>

<div *ngIf="!product">
    <p>No product data available.</p>
</div>

<button (click)="navigateToHome()">Home</button>

<button (click)="navigateToCart()">Cart</button>
